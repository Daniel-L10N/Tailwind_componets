<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/global.css">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-24 max-w-7xl">
      <div class="grid grid-cols-1">
        <div class="w-full max-w-lg mx-auto my-4 bg-white shadow-xl rounded-xl">
          <div class="p-6">
            <div>
              <div class="mt-3 text-left sm:mt-5">
                <span class="mb-8 text-xs font-semibold tracking-widest text-blue-600 uppercase">Securtiy code</span>
                <div class="mt-2">
                  <p class="mt-3 text-base leading-relaxed text-gray-500">This code expires in 24 hours.</p>
                </div>
              </div>
            </div>
  
            <div class="justify-end mt-6">
              <label for="email" class="sr-only">Email</label>
              <div class="relative mt-1 rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg class="w-8 h-8 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                  </svg>
                </div>
                <input type="text" name="email" id="email" class="w-full px-5 py-3 pl-10 text-base text-neutral-600 border-none rounded-lg bg-gray-50">
              </div>
            </div>
  
            <div class="flex gap-2 mt-0 lg:mt-6 max-w-7xl">
              <div class="mt-3 rounded-lg sm:mt-0">
                <button class="items-center block px-10 py-3.5 text-base font-medium text-center text-blue-600 transition duration-500 ease-in-out transform border-2 border-white shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Decline</button>
              </div>
              <div class="mt-3 rounded-lg sm:mt-0 sm:ml-3">
                <button class="items-center block px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Accept</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
